<script>
    /* crie um script no qual contem um array com 10 numeros.
    sera perguntado ao usuario qual numero deseja buscar
    e se o sistema ira monstrar se encontrou ou nao o numero escolhido. */

    let numeros = [1, 3, 45, 6, 7, 9, 34, 12, 11, 656];
    let procura = Number(prompt('Digite um número que você quer achar: '));
    let encontrou = false;

    for (let index = 0; index < numeros.length; index++) {

        if (numeros[index] == procura)
        encontrou = true;
        
    }

    if (encontrou) {
        alert('Número encontrado!')
    }else{
        alert('Número NÃO encontrado!')
    }

</script>
