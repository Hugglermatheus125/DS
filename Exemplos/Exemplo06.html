<script>

    let N;
    let N2;

    for (let N = 1; N < 11; N++) {
        for (let N2 = 1; N2 < 11; N2++) {
        let Resul = N * N2;

        console.log(N + " x " + N2 + " = " + Resul );
    }   
    console.log("==========================================================")
}



</script>
