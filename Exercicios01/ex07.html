<script>
    //Crie um array de 5 palavras e, usando o forEach, exiba o índice junto com a palavra (exemplo: "Palavra 0: maçã").

    let frutas = ['maçã', 'laranja', 'abaxi', 'melancia', 'figo'];

    frutas.forEach(function(frutas, index){
        console.log('Palavra ' + index + ': ' + frutas);
    });
</script>
