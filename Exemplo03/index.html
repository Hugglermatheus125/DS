<!-- Crie um script que irá exibir os valores de
1 até 100. Facça o uso do While. -->

<script>

    console.log("Usando WHILE.")

    let N = 1; 

    while (N < 70) {

        console.log(N)
        N++;
    }

    console.log("Usando FOR.")

    for (let N = 1; N < 70; N++) {
        console.log(N);
        
    }
</script>
