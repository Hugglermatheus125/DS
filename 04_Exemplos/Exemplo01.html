<!-- Desenovlver um script em javascript
no qual irá conter o nome do funcionario e valor
do salário mensala. Exiba o salário mensal com acrésimo
de um bônus de 20% -->

<script>
    let nome = "Matheus";
    let salário = 1000;

    let bônus = salário * 1.20;
    alert("O salário de " + nome + " ficou " + bônus + " com o bônus.");
</script>
