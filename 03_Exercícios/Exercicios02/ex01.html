<script>
    /* 
    Crie um script no qual o usuário irá digitar
    o nome dos veiculos. O usuário poderá cadastrar
    quantos veículos desejar.
    Ao finalizar, exiba todos os veiculos cadastrados
    em console.log
    */

   let veiculos = [];


   for (let resp = 'sim'; resp != 'não';) {
    resp = prompt('Deseja adicionar mais um veiculo? Digite "não" caso não.');

    if (resp != 'não')
        veiculos.push(resp);
} 

    console.log(veiculos);

</script>
