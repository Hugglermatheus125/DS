<!-- Crie um script no qual o usuário
irá digitar o número de um mês, e será
exibido o nome do mês-->

<script>

    let N1_mes = 12

    switch (N1_mes) {
        case 1:
            alert("Janeiro")
            break;
        case 2:
            alert("Fevereiro")
            break;
        case 3:
            alert("Março")
            break;
        case 4:
            alert("Abril")
            break;
        case 5:
            alert("Maio")
            break;
        case 6:
            alert("Junho")
            break;
        case 7:
            alert("Julho")
            break;
        case 8:
            alert("Agosto")
            break;
        case 9:
            alert("Setembro")
            break;
        case 10:
            alert("Outrubro")
            break;
        case 11:
            alert("Novembro")
            break;
        case 12:
            alert("Dezembro")
            break;
        default:
            alert("Número inserido inválido.")
            break;
    }

</script>
