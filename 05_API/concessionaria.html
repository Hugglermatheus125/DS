<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Concessionaria Carros Pikas</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row" id="box"></div>
    </div>

    <script>

        let box = document.querySelector('#box')
        
        let veiculos = [
            {
                modelo: 'Uno',
                ano: 1997,
                combustivel: 'flex',
                cor: 'preto',
                cilindradas: '200cc',
                quilometragem: '200 mil',
                valor_a_vista: 20.000,
                marca: 'Fiat',
                fotos: [
                    'https://s3.ecompletocarros.dev/images/lojas/156/veiculos/29690/veiculoInfoVeiculoImagesMobile/vehicle_image_1594057946_7bf983253262e6d465ab91637e9d71de.jpeg',
                ]
            },
            {
                modelo: 'Fusca',
                ano: 1950,
                combustivel: 'flex',
                cor: 'preto',
                cilindradas: '200cc',
                quilometragem: '200 mil',
                valor_a_vista: 20.000,
                marca: 'Volkswagen',
                fotos: [
                    'https://fotos-jornaldocarro-estadao.nyc3.cdn.digitaloceanspaces.com/uploads/2018/06/30151604/41545551-1160x773.jpg',
                ]
            },
            {
                modelo: 'Opala',
                ano: 1968,
                combustivel: 'gasolina',
                cor: 'preto',
                cilindradas: '200cc',
                quilometragem: '200 mil',
                valor_a_vista: 20.000,
                marca: 'Chevrolet',
                fotos: [
                    'https://i0.wp.com/www.autocustom.com.br/wp-content/uploads/2017/01/opala-preto-coupe-rodas-de-ferro-cromadas-aro-15-rebaixado-noite-opala-2016-anhembi.jpg?fit=1280%2C853&ssl=1',
                ]
            }
        ];

        veiculos.forEach(veiculo => {
            let modelo = document.createElement('h1');
            modelo.style.fontSize = '36px';
            modelo.style.color = 'black';
            modelo.style.textTransform = 'uppercase';
            modelo.innerText = veiculo.modelo;

            let ano = document.createElement('strong');
            ano.innerText = ('Ano: ' + veiculo.ano);

            let combustivel = document.createElement('strong');
            combustivel.innerText = ('Tipo de combustivel: ' + veiculo.combustivel);

            veiculo.fotos.forEach(foto => {
                let imagem = document.createElement;
            })

            //==========================================

            let card = document.createElement('div');
            card.classList.add('card');

            let col = document.createElement('div');
            col.classList.add('col-4');

            card.appendChild(modelo);
            card.appendChild(ano);
            card.appendChild(combustivel);

            //===========================================

            col.appendChild(card);
            box.appendChild(col);

        });

    </script>

</body>
</html>
